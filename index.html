<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的資產管理 | My Wallet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'media', // 依照系統設定自動切換深色模式
            theme: {
                extend: {
                    fontFamily: { sans: ['Noto Sans TC', 'sans-serif'] }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
        }
        /* 卡片懸浮動畫 */
        .portal-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .portal-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 dark:bg-gray-900 dark:text-gray-100 min-h-screen flex flex-col items-center justify-center p-6 transition-colors duration-300">

    <div class="max-w-4xl w-full">
        
        <header class="text-center mb-10">
            <h1 class="text-3xl md:text-4xl font-bold tracking-wider mb-2 flex items-center justify-center gap-3">
                <i class="fa-solid fa-wallet text-gray-700 dark:text-gray-200"></i>
                我的資產管理
            </h1>
            <p class="text-gray-500 dark:text-gray-400 text-sm tracking-widest uppercase">Personal Finance Hub</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            
            <a href="https://chianghf99.github.io/my-wallet/mystock" class="portal-card group block bg-white dark:bg-gray-800 rounded-2xl p-8 border border-gray-200 dark:border-gray-700 hover:border-blue-500 dark:hover:border-blue-400 no-underline">
                <div class="flex items-start justify-between mb-4">
                    <div class="bg-blue-100 dark:bg-blue-900/30 text-blue-600 dark:text-blue-400 w-14 h-14 rounded-xl flex items-center justify-center text-2xl group-hover:scale-110 transition-transform duration-300">
                        <i class="fa-solid fa-chart-line"></i>
                    </div>
                    <i class="fa-solid fa-arrow-right text-gray-300 group-hover:text-blue-500 transition-colors"></i>
                </div>
                <h2 class="text-xl font-bold mb-2 group-hover:text-blue-600 dark:group-hover:text-blue-400 transition-colors">股票資產紀錄</h2>
                <p class="text-gray-500 dark:text-gray-400 text-sm">
                    台股/美股庫存管理、損益計算、資產走勢分析與股息統計。
                </p>
            </a>

            <a href="https://chianghf99.github.io/my-wallet/mycreditcard" class="portal-card group block bg-white dark:bg-gray-800 rounded-2xl p-8 border border-gray-200 dark:border-gray-700 hover:border-purple-500 dark:hover:border-purple-400 no-underline">
                <div class="flex items-start justify-between mb-4">
                    <div class="bg-purple-100 dark:bg-purple-900/30 text-purple-600 dark:text-purple-400 w-14 h-14 rounded-xl flex items-center justify-center text-2xl group-hover:scale-110 transition-transform duration-300">
                        <i class="fa-solid fa-credit-card"></i>
                    </div>
                    <i class="fa-solid fa-arrow-right text-gray-300 group-hover:text-purple-500 transition-colors"></i>
                </div>
                <h2 class="text-xl font-bold mb-2 group-hover:text-purple-600 dark:group-hover:text-purple-400 transition-colors">信用卡帳單管理</h2>
                <p class="text-gray-500 dark:text-gray-400 text-sm">
                    帳單繳費提醒、消費分期紀錄、回饋權益查詢與支出分析。
                </p>
            </a>

        </div>

        <footer class="text-center mt-12 text-xs text-gray-400 dark:text-gray-600">
            <p>© 2025 ChiangHF Asset Management</p>
        </footer>

    </div>

</body>
</html>
